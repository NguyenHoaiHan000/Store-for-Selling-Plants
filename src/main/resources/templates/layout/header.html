<header class="header header-intro-clearance header-4" xmlns:th="http://www.w3.org/1999/xhtml"  th:fragment="header">

    <div class="header-middle">
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>

                <a href="/user/home" class="logo">
                    <img th:src="@{/fe/images/demos/demo-2/logo.png}" alt="Molla Logo" width="105" height="25">
                </a>
            </div><!-- End .header-left -->

            <div class="header-center">
                <div class="header-search header-search-extended header-search-visible d-none d-lg-block">
                    <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                    <form action="/user/products" method="get">
                        <div class="header-search-wrapper search-wrapper-wide">
                            <label for="query" class="sr-only">Search</label>
                            <input type="search" class="form-control" name="query" id="query" placeholder="Search product..." required>
                            <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                        </div><!-- End .header-search-wrapper -->
                    </form>

                </div><!-- End .header-search -->
            </div>

            <div class="header-right">
                <div class="dropdown compare-dropdown">
                    <a th:href="@{/user/AccountDetail}" class="dropdown-toggle"  data-display="static" title="Compare Products" aria-label="Compare Products">
                        <div class="icon">
                            <i class="icon-user"></i>
                        </div>
                        <p>Account</p>
                    </a>
                </div>

                <div class="dropdown cart-dropdown">
                    <a th:href="@{/user/cart}" class="dropdown-toggle" data-display="static">
                        <div class="icon">
                            <i class="icon-shopping-cart"></i>

                        </div>
                        <p>Cart</p>
                    </a>

                </div><!-- End .cart-dropdown -->
            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-middle -->

    <div class="header-bottom sticky-header">
        <div class="container">
            <div class="header-left">
                <!-- header.html -->
                <div class="dropdown category-dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static" title="Browse Categories">
                        Browse Categories <i class="icon-angle-down"></i>
                    </a>

                    <div class="dropdown-menu">
                        <nav class="side-nav">
                            <ul class="menu-vertical sf-arrows">
                                <li th:each="category : ${categories}">
                                    <a th:href="@{/products/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
                                </li>
                            </ul><!-- End .menu-vertical -->
                        </nav><!-- End .side-nav -->
                    </div><!-- End .dropdown-menu -->
                </div>
            </div><!-- End .header-left -->

            <div class="header-center">
                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li>
                            <a href="/user/products">Shop</a>
                        </li>
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div><!-- End .header-center -->

        </div><!-- End .container -->
    </div><!-- End .header-bottom -->
</header><!-- End .header -->
