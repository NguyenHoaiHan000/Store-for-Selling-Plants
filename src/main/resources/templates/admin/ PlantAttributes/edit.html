<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Plant Attributes</a></li>
                <li class="active">Edit</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Edit Plant Attribute</h3>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/admin/plant-attributes/save}" th:object="${plantAttributes}" method="post">
                                <input type="hidden" th:field="*{id}" />

                                <div class="form-group">
                                    <label for="height">Chiều Cao</label>
                                    <input type="text" id="height" th:field="*{height}" class="form-control" placeholder="Chiều Cao" required/>
                                </div>

                                <div class="form-group">
                                    <label for="difficulty">Độ Khó</label>
                                    <input type="text" id="difficulty" th:field="*{difficulty}" class="form-control" placeholder="Độ Khó" required/>
                                </div>

                                <div class="form-group">
                                    <label for="lightRequirement">Yêu Cầu Ánh Sáng</label>
                                    <input type="text" id="lightRequirement" th:field="*{lightRequirement}" class="form-control" placeholder="Yêu Cầu Ánh Sáng" required/>
                                </div>

                                <div class="form-group">
                                    <label for="waterRequirement">Nhu Cầu Nước</label>
                                    <input type="text" id="waterRequirement" th:field="*{waterRequirement}" class="form-control" placeholder="Nhu Cầu Nước" required/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <a href="#" th:href="@{/admin/plant-attributes/list}" class="btn btn-secondary">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
