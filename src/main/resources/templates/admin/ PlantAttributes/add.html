<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Plant Attributes</a></li>
                <li class="active">Add/Edit Attribute</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add/Edit Plant Attribute</h3>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/admin/plant-attributes/save}" th:object="${plantAttributes}"
                                  method="post">

                                <div class="form-group">
                                    <label for="product">Chọn sản phẩm</label>
                                    <select id="product" name="product" class="form-control">
                                        <option th:each="product : ${products}"
                                                th:value="${product.id}"
                                                th:text="${product.name}">Product Name
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="height">Chiều Cao</label>
                                    <input type="text" id="height" class="form-control" th:field="*{height}"
                                           placeholder="Chiều Cao"/>
                                </div>

                                <div class="form-group">
                                    <label for="difficulty">Độ Khó</label>
                                    <input type="text" id="difficulty" class="form-control" th:field="*{difficulty}"
                                           placeholder="Độ Khó"/>
                                </div>

                                <div class="form-group">
                                    <label for="lightRequirement">Yêu Cầu Ánh Sáng</label>
                                    <input type="text" id="lightRequirement" class="form-control"
                                           th:field="*{lightRequirement}" placeholder="Yêu Cầu Ánh Sáng"/>
                                </div>

                                <div class="form-group">
                                    <label for="waterRequirement">Nhu Cầu Nước</label>
                                    <input type="text" id="waterRequirement" class="form-control"
                                           th:field="*{waterRequirement}" placeholder="Nhu Cầu Nước"/>
                                </div>

                                <input type="hidden" th:field="*{id}"/>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a href="#" class="btn btn-secondary" th:href="@{/admin/plant-attributes/list}">Quay
                                    Lại</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
