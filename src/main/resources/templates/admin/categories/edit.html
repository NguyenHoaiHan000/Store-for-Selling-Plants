<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<html>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Edit Category
                <small>Edit category details</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Edit Category</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content ">
            <div class="row ">
                <div class="col-xs-7 ">
                    <div class="box box-primary r">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edit Category</h3>
                        </div>

                        <!-- form start -->
                        <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" th:object="${category}"
                              method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="id">Category ID</label>
                                    <input type="text" th:field="*{id}" class="form-control" id="id"
                                           placeholder="Category ID" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="Name">Category Name</label>
                                    <input type="text" th:field="*{Name}" class="form-control" id="Name"
                                           placeholder="Category Name">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <!--              -->
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
