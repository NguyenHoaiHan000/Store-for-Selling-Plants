<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Customer List</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Danh sách khách hàng</h3>
                            </div>

                            <div class="box-body">
                                <table  class="table table-bordered table-striped dataTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ</th>
                                        <th>Tên</th>
                                        <th>Ngày sinh</th>
                                        <th>Địa chỉ</th>
                                        <th>Số điện thoại</th>
<!--                                        <th>Ảnh đại diện</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.dayOfBirth}"></td>
                                        <td th:text="${user.address}"></td>
                                        <td th:text="${user.sdt}"></td>
<!--                                        <td><img th:src="${user.image}" alt="User Image"-->
<!--                                                 style="width: 120px; height: 100px;"></td>-->
                                    </tr>
                                    </tbody>
                                </table>
                                <!--                        PHÂN TRANG-->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                                            <a class="page-link" th:href="@{/admin/user(page=0,size=${size})}">Previous</a>
                                        </li>
                                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:class="${currentPage == i} ? 'page-item active' : 'page-item'">
                                            <a class="page-link" th:href="@{/admin/user(page=${i},size=${size})}"
                                               th:text="${i + 1}"></a>
                                        </li>
                                        <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                                            <a class="page-link"
                                               th:href="@{/admin/user(page=${currentPage + 1},size=${size})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
