<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Edit Supplier
                <small>Edit supplier details</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Edit Supplier</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" >
            <div  style="margin: 0; height: 65vh; display: grid; place-items: center;" >
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edit Supplier</h3>
                        </div>

                        <!-- form start -->
                        <form th:action="@{/admin/supplier/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="id">Supplier ID</label>
                                    <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Supplier ID" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="Name">Supplier Name</label>
                                    <input type="text" th:field="*{Name}" class="form-control" id="Name" placeholder="Supplier Name" style="width:150px">
                                    <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}" style="color: red;"></span>
                                </div>
                                <div class="form-group">
                                    <label for="sdt">Phone Number</label>
                                    <input type="text" th:field="*{sdt}" class="form-control" id="sdt" placeholder="Phone Number">
                                    <span th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" style="color: red;"></span>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
                                </div>
                                <input type="hidden" th:field="*{status}" th:value="*{status}" />
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
